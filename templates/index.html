{% extends "layout.html" %}

{% block title %}
    Books Website
{% endblock %}

{% block body %}
    <h1>Sign up for access</h1>

    <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

    <div class="login-form">
      <form action="{{ url_for('login') }}" method="post">
      <div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="password" name="password" type="password" class="input" data-type="password">
				</div>
          {{ message }}
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
			</div>
      </form>
      <form action="{{ url_for('register') }}" method="post">

      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">First Name</label>
          <input id="firstname" name="firstname" type="text" class="input">
        </div>
        <div class="group">
          <label for="user" class="label">Last Name</label>
          <input id="lastname" name="lastname" type="text" class="input">
        </div>
        <div class="group">
          <label for="user" class="label">Desired Username</label>
          <input id="username" name="username" type="text" class="input">
        </div>
        <div class="group">
          <label for="user" class="label">Password</label>
          <input id="password" name="password" type="text" class="input" data-type="password">
        </div>
        {{ message }}
        <div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				</div>
        </form>
		</div>
	</div>
</div>
{% endblock %}
